{% extends 'project/pdf/base.html' %}

{% block title %}
Index
{% endblock %}

{% block contents %}
    
    <div id="login">
    <form action="/accounts/login/" method="post">
    <fieldset>
	<legend>Login</legend>
        <p><label for="username">Username:</label> <input id="id_username" type="text" name="username" dojoType="dijit.form.TextBox" maxlength="30" /></p>
	<p><label for="password">Password:</label> <input id="id_password" type="password" name="password" maxlength="30" /></p>
	<input type="submit" value="login" />
	<input type="hidden" name="next" value="" />
    </fieldset>
    </form>
    <a href="/accounts/register/">Or Register</a>
    </div>
{% endblock %}
